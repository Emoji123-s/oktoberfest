<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylfeed.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/world.avif" type="image/x-icon">
    <title>OktoberFest Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">OktoberFest Survey Form</h1>
        <p id="description">We would love to hear from you</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Enter your Full Name: <input type="text" id="name" placeholder="e.g, Divine Providence" required></label>

            <label for="email" id="email-label">Enter your Email: <input type="email" id="email" required pattern="[a-z0-9]{40,}" placeholder="johncurry@gmail.com"></label>

            <label for="number" id="number-label">Input your Age: <input type="number" id="number" pattern="[0-9]" min="8" max="80" placeholder="8"></label>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="Notsay">I'd rather not say</option>
            </select>


            <label>What day is this feedback for? 
                <select id="dropdown">
                    <option>Day 1</option>
                    <option>Day 2</option>
                    <option>Day 3</option>
                    <option>Day 4</option>
                    <option>Day 5</option>
                    <option>Day 6</option>
                    <option>Day 7</option>
                    <option>Day 8</option>
                    <option>Day 9</option>
                    <option>Day 10</option>
                    <option>Day 11</option>
                    <option>Day 12</option>
                    <option>Day 13</option>
                    <option>Day 14</option>
                    <option>Day 15</option>
                    <option>Day 16</option>
                    <option>Day 17</option>
                    <option>Day 18</option>
                    <option>Day 19</option>
                    <option>Day 20</option>
                    <option>Day 21</option>
                    <option>Day 22</option>
                    <option>Day 23</option>
                    <option>Day 24</option>
                    <option>Day 25</option>
                    <option>Day 26</option>
                    <option>Day 27</option>
                    <option>Day 28</option>
                    <option>Day 29</option>
                    <option>Day 30</option>
                    <option>Day 31</option>
                </select>
            </label>

            <label for="recipe_image">Recipe Image:</label>
            <input type="file" id="recipe_image" name="recipe_image" required>

            <p id="impressed">How impressed are you with the recipe?</p>
            <label for="impressed">1<input type="radio" name="impressed" id="one" value="1"></label>
            <label for="impressed">2<input type="radio" name="impressed" id="two" value="2"></label>
            <label for="impressed">3<input type="radio" name="impressed" id="three" value="3"></label>
            <label for="impressed">4<input type="radio" name="impressed" id="four" value="4"></label>
            <label for="impressed">5<input type="radio" name="impressed" id="five"value="5"></label>
            <br>

            <label for="feedback">Feedback (Optional):</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Thoughts, Feelings, Contributions...."></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
